<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="Simple and lightweight web-based timer">
  <link rel="icon" type="image/svg" href="./favicon.svg">
  <title>Timer</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="timer-container">
  <label class="timer-container__content timer-input" aria-label="Time left">
    <input id="timer-input" class="timer-input__time" autocomplete="off"/>
  </label>

  <div class="controls">
    <button class="controls__button toggle">
      Start
    </button>

    <button class="controls__button stop">
      Stop
    </button>
  </div>

  <div class="template-buttons">
    <button class="template-buttons__button template-button" data-template="1m">
      1 minute
    </button>

    <button class="template-buttons__button template-button" data-template="5m">
      5 minutes
    </button>

    <button class="template-buttons__button template-button" data-template="10m">
      10 minutes
    </button>

    <button class="template-buttons__button template-button" data-template="15m">
      15 minutes
    </button>

    <button class="template-buttons__button template-button" data-template="30m">
      30 minutes
    </button>

    <button class="template-buttons__button template-button" data-template="1h">
      1 hour
    </button>
  </div>

  <div class="theme-picker">
    <label class="theme-picker__themes" aria-label="Theme picker">
      <select name="color_theme" class="theme-picker__select">
        <option value="auto">Auto</option>
        <option value="dark" data-is-dark="true">Arc Dark</option>
        <option value="light" data-is-dark="false">Light</option>
        <option value="solarized" data-is-dark="false">Solarized</option>
      </select>
    </label>
  </div>

  <script src="main.js"></script>

  <audio id="beep-sound" src="whiterose.wav" preload></audio>
</div>
</body>
</html>
